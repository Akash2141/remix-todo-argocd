apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: remix-todo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Akash2141/remix-todo-argocd.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: todo

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true